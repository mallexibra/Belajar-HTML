<html>
    <head>
        <title>Belajar List HTML</title>
    </head>
    <body>
        
        <!-- ol -->
        <ol>
            <li>Hallo Semuanya</li>
            <li>Hello World.</li>
        </ol>

        <!-- ul -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>

        <!-- dl -->
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
        </dl>

        <!-- Catatan -->
        <!-- Tag list itu bisa digunakan untuk membuat list pada halaman website -->

    </body>
</html>
