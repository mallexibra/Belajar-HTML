<html>
    <head>
        <title>Belajar Audio HTML</title>
    </head>
    <body>
        <h1>Audio Pada HTML</h1>
        <audio autoplay controls loop muted hidden>
            <source src="audio.mp3" type="audio/mpeg">
            Browser anda tidak mendukung tag audio
        </audio>

        <!-- CATATAN -->
        <!-- Tag Audio adalah sebuah tag yang digunakan untuk menyisipkan sebuah audio atau musik pada halaman website -->
        <!-- Tag Audio ini muncul pada saat versi HTML 5 -->
    </body>
</html>
