<html>
    <head>
        <title>Belajar Hyperlink HTML</title>
    </head>
    <body>
        <a href="../public/helloworld.html">Masuk ke halaman helloworld</a>
        <a href="https://www.google.com/" target="_blank">Google</a>

        <!-- Catatan -->
        <!-- Tag hyperlink digunakan untuk mengaitkan halaman 1 dengan halaman lainnya -->
        <!-- Relative link berlaku jika memanggil file pada satu folder atau berbeda folder -->
        <!-- Tag link, pada attribut href bisa menggunakan URL website orang lain dengan meletakkan URL Website sepenuhnya pada attribut href -->
        <!-- Secara default ketika kita meng-klik tag hyperlink maka halaman yang dikaitkan akan menggantikan halaman sebelumnya, tetapi ketika menggunakan attribut target="_blank" maka ketika kita meng-klik tag hyperlink akan menampilkan halaman yang dikaitkan pada tab baru atau tidak menggantikan halaman sebelumnya. -->
    </body>
</html>
