<html>
    <head>
        <title>Belajar DIV & SPAN HTML</title>
        <style>
            .satu{
                background-color: bisque;
                width: 300px;
            }

            .kedua{
                background-color: aquamarine;
            }

            span{
                width: 800px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="satu">
            <h1>Judul <span>Website</span> 1</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto quisquam impedit blanditiis ullam quos explicabo sed vero tempora exercitationem aspernatur.</p>
        </div>

        <div class="kedua">
            <h1>Judul <span>Website</span> 2</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis, assumenda.</p>
        </div>

        <!-- Catatan -->
        <!-- DIV & SPAN adalah tag yang digunakan untuk membungkus beberapa elemen HTML -->
        <!-- DIV bertipe block, yang artinya bisa diatur dimensinya (width & height) -->
        <!-- SPAN bertipe inline, yang artinya tidak bisa diatur dimensinya (width & height) -->
    </body>
</html>
