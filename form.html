<html>
    <head>
        <title>Belajar Form HTML</title>
    </head>
    <body>
        <form action="" method="post">
            <h1>FORM LOGIN</h1>
            <label for="username">Username</label>
            <input type="text" name="" id="username">
            <br>
            <label for="password">Password</label>
            <input type="password" name="" id="password">
            <br>
            <button type="submit">Kirim Data</button>
        </form>

        <!-- Catatan -->
        <!-- Tag form adalah sebuah tag yang berfungsi untuk mengambil informasi dari pengunjung atau dari inputan pengunjung website, seperti halnya formulir kalau di dunia nyata -->
        <!-- Atribut action untuk menentukan aksi yang akan dilakukan saat data dikirim -->
        <!-- Atribut method untuk menentukan metode pengiriman data (post atau get) -->
        <!-- Field adalah ruas yang dapat diisi dengan data, contohnya (input type text, password, text, dll) -->
    </body>
</html>
